<ng-container *ngIf="isLogin">
    <div class="auth-container">
        <div class="auth-card flex-column flex-md-row">

            <!-- Left Panel -->
            <div class="auth-left">

                <!-- Mobile Toggle Tabs -->
                <div class="toggle-container d-md-none">
                    <div class="toggle-indicator-left" id="toggleIndicator"></div>
                    <button class="toggle-btn active" (click)="switchTab()">Sign In</button>
                    <button class="toggle-btn" (click)="switchTab()">Sign Up</button>
                </div>

                <!-- Logo -->
                <img src="./assets/images/logo.png" alt="Logo" class="mb-3" style="height: 50px;">

                <!-- Sign In Form -->
                <div class="form-wrapper active" id="loginForm">
                    <h3 class="text-primary text-center">Sign in to AV Champs</h3>
                    <div class="social-icons">
                        <button (click)="onClick('facebook')"
                            class="w-12 h-12 rounded-full border border-gray-200 flex items-center justify-center hover:bg-gray-50 transition-colors">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="#1877F2"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M24 12C24 5.37258 18.6274 0 12 0C5.37258 0 0 5.37258 0 12C0 17.9895 4.3882 22.954 10.125 23.8542V15.4688H7.07812V12H10.125V9.35625C10.125 6.34875 11.9166 4.6875 14.6576 4.6875C15.9701 4.6875 17.3438 4.92188 17.3438 4.92188V7.875H15.8306C14.34 7.875 13.875 8.80008 13.875 9.75V12H17.2031L16.6711 15.4688H13.875V23.8542C19.6118 22.954 24 17.9895 24 12Z">
                                </path>
                            </svg>
                        </button>
                        <button (click)="onClick('microsoft')"
                            class="w-12 h-12 rounded-full border border-gray-200 flex items-center justify-center hover:bg-gray-50 transition-colors">
                            <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path fill="#F25022" d="M11.4 24H0V12.6h11.4V24z"></path>
                                <path fill="#00A4EF" d="M24 24H12.6V12.6H24V24z"></path>
                                <path fill="#7FBA00" d="M11.4 11.4H0V0h11.4v11.4z"></path>
                                <path fill="#FFB900" d="M24 11.4H12.6V0H24v11.4z"></path>
                            </svg>
                        </button>
                        <button (click)="onClick('google')"
                            class="w-12 h-12 rounded-full border border-gray-200 flex items-center justify-center hover:bg-gray-50 transition-colors">
                            <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                    fill="#4285F4"></path>
                                <path
                                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                    fill="#34A853"></path>
                                <path
                                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                                    fill="#FBBC05"></path>
                                <path
                                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                    fill="#EA4335"></path>
                            </svg>
                        </button>
                        <button (click)="onClick('linkedIn')"
                            class="w-12 h-12 rounded-full border border-gray-200 flex items-center justify-center hover:bg-gray-50 transition-colors">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="#0A66C2"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z">
                                </path>
                            </svg>
                        </button>
                    </div>
                    <p class="text-muted text-center">or use your email account:</p>
                    <form class="needs-validation" novalidate>

                        <!-- Email Input -->
                        <div class="mb-3 position-relative input-icon-wrapper">
                            <span class="input-icon">
                                <!-- Mail Icon -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                </svg>
                            </span>
                            <input type="email" class="form-control common-elements-height auth-inputs"
                                placeholder="Email" required />
                        </div>

                        <!-- Password Input -->
                        <!-- Password Input -->
                        <div class="mb-3 position-relative input-icon-wrapper">
                            <span class="input-icon">
                                <!-- Lock Icon -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </span>

                            <input type="password" id="password" class="form-control common-elements-height auth-inputs"
                                placeholder="Password" required />

                            <!-- Toggle Button -->
                            <button type="button"
                                class="btn btn-link position-absolute top-50 end-0 translate-middle-y me-3 p-0"
                                onclick="togglePassword()">
                                <!-- Eye Icon -->
                                <!-- Eye Icon -->
                                <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" class="d-block" width="18"
                                    height="18" viewBox="0 0 24 24" fill="none" stroke="#6b7280" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path
                                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>

                                <!-- Eye Slash Icon -->
                                <svg id="eye-slash-icon" xmlns="http://www.w3.org/2000/svg" class="d-none" width="18"
                                    height="18" viewBox="0 0 24 24" fill="none" stroke="#6b7280" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path
                                        d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.978 9.978 0 012.264-3.592M9.88 9.88a3 3 0 104.24 4.24M7.713 7.713A9.956 9.956 0 0112 5c4.478 0 8.268 2.943 9.542 7a9.965 9.965 0 01-3.049 4.243M3 3l18 18" />
                                </svg>
                            </button>
                        </div>


                        <!-- Forgot Password -->
                        <div class="mb-3 text-end">
                            <a href="#" class="text-decoration-none text-primary small forgot-password-link">Forgot your
                                password?</a>
                        </div>

                        <!-- Sign In Button -->
                        <div class="d-grid">
                            <button type="submit"
                                class="btn btn-primary auth-button rounded-pill py-2 text-uppercase fw-semibold common-elements-height">
                                Sign In
                            </button>
                        </div>

                    </form>
                </div>
            </div>

            <!-- Right Panel -->
            <div class="auth-right text-center d-none d-md-flex">
                <div>
                    <h2>Hello, Friend!</h2>
                    <p>Enter your personal details and start<br>your journey with us</p>
                    <button class="btn btn-outline-light signup-button" (click)="switchTab()">SIGN UP</button>
                </div>
            </div>
        </div>
    </div>
</ng-container>



<ng-container *ngIf="!isLogin">
    <div class="auth-container">
        <div class="auth-card flex-column flex-md-row">
            <div class="auth-right text-center d-none d-md-flex">
                <div>
                    <h2>Welcome Back!</h2>
                    <p>To keep connected with us please login<br>with your personal info</p>
                    <button class="btn btn-outline-light signup-button" (click)="switchTab()">SIGN IN</button>
                </div>
            </div>

            <div class="auth-left">

                <!-- Mobile Toggle Tabs -->
                <div class="toggle-container d-md-none">
                    <div class="toggle-indicator-right" id="toggleIndicator"></div>
                    <button class="toggle-btn" (click)="switchTab()">Sign In</button>
                    <button class="toggle-btn active" (click)="switchTab()">Sign Up</button>
                </div>

                <!-- Logo -->
                <img src="./assets/images/logo.png" alt="Logo" class="mb-3" style="height: 50px;">

                <!-- Sign In Form -->
                <div class="form-wrapper active" id="loginForm">
                    <h3 class="text-primary text-center">Create Account</h3>
                    <div class="social-icons">
                        <button
                            class="w-12 h-12 rounded-full border border-gray-200 flex items-center justify-center hover:bg-gray-50 transition-colors">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="#1877F2"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M24 12C24 5.37258 18.6274 0 12 0C5.37258 0 0 5.37258 0 12C0 17.9895 4.3882 22.954 10.125 23.8542V15.4688H7.07812V12H10.125V9.35625C10.125 6.34875 11.9166 4.6875 14.6576 4.6875C15.9701 4.6875 17.3438 4.92188 17.3438 4.92188V7.875H15.8306C14.34 7.875 13.875 8.80008 13.875 9.75V12H17.2031L16.6711 15.4688H13.875V23.8542C19.6118 22.954 24 17.9895 24 12Z">
                                </path>
                            </svg>
                        </button>
                        <button
                            class="w-12 h-12 rounded-full border border-gray-200 flex items-center justify-center hover:bg-gray-50 transition-colors">
                            <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                    fill="#4285F4"></path>
                                <path
                                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                    fill="#34A853"></path>
                                <path
                                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                                    fill="#FBBC05"></path>
                                <path
                                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                    fill="#EA4335"></path>
                            </svg>
                        </button>
                        <button
                            class="w-12 h-12 rounded-full border border-gray-200 flex items-center justify-center hover:bg-gray-50 transition-colors">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="#0A66C2"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z">
                                </path>
                            </svg>
                        </button>
                    </div>
                    <p class="text-muted text-center">or use your email account:</p>
                    <form class="needs-validation" *ngIf="!showOtpBox" novalidate (ngSubmit)="submitSignupForm()"
                        [formGroup]="signupForm">
                        <div class="mb-3 position-relative input-icon-wrapper">
                            <span class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7-7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </span>
                            <input type="text" class="form-control" formControlName="fullName" name="fullName"
                                placeholder="Name" required />
                        </div>
                        <!-- Email Input -->
                        <div class="mb-3 position-relative input-icon-wrapper">
                            <span class="input-icon">
                                <!-- Mail Icon -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                </svg>
                            </span>
                            <input type="email" class="form-control" formControlName="emailId" placeholder="Email"
                                required />
                        </div>

                        <!-- Password Input -->
                        <!-- Password Input -->
                        <div class="mb-3 position-relative input-icon-wrapper">
                            <span class="input-icon">
                                <!-- Lock Icon -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </span>

                            <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
                                class="form-control" placeholder="Password" required />

                            <!-- Toggle Button -->
                            <button type="button"
                                class="btn btn-link position-absolute top-50 end-0 translate-middle-y me-3 p-0"
                                onclick="togglePassword()">
                                <!-- Eye Icon -->
                                <!-- Eye Icon -->
                                <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" class="d-block" width="18"
                                    height="18" viewBox="0 0 24 24" fill="none" stroke="#6b7280" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path
                                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>

                                <!-- Eye Slash Icon -->
                                <svg id="eye-slash-icon" xmlns="http://www.w3.org/2000/svg" class="d-none" width="18"
                                    height="18" viewBox="0 0 24 24" fill="none" stroke="#6b7280" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path
                                        d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.978 9.978 0 012.264-3.592M9.88 9.88a3 3 0 104.24 4.24M7.713 7.713A9.956 9.956 0 0112 5c4.478 0 8.268 2.943 9.542 7a9.965 9.965 0 01-3.049 4.243M3 3l18 18" />
                                </svg>
                            </button>
                        </div>

                        <!-- Sign In Button -->
                        <div class="d-grid">
                            <button type="submit"
                                class="btn btn-primary auth-button rounded-pill py-2 text-uppercase fw-semibold common-elements-height">
                                Sign Up
                            </button>
                        </div>

                    </form>

                    <!-- OTP Form -->
                    <form *ngIf="showOtpBox" [formGroup]="otpForm" (ngSubmit)="submitOtpForm()">
                        <div class="mb-3">
                            <label for="otp" class="form-label">Enter OTP</label>
                            <ng-otp-input [formControl]="otpControl" name="otp"
                                [config]="{ length: 6, inputClass: 'otp-input-class' }"></ng-otp-input>

                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Verify OTP</button>
                        </div>
                    </form>

                </div>
            </div>


        </div>
    </div>

</ng-container>
